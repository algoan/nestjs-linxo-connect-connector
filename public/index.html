
<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <head>
    <meta charset="utf-8" />
    <title>Fake Algoan Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .button-group {
        text-align: center;
        margin-top: 50px;
      }
      .redirect-button {
        cursor: pointer;
        padding: 20px;
        border: none;
        outline: none;
        background: #003d4b;
        font-weight: bold;
        color: white;
        font-size: 16px;
        display: block;
        margin: auto;
        margin-bottom: 30px;
        width: 290px;
        max-width: 90%;
      }
      .column {
        width: 50%;
        padding: 5px;
      }
      html, body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          <img class="rounded mx-auto d-block py-5" src="../oxlin_algoan.png" width="500" alt="Algoan Oxlin Logo" />
        </div>
      </div>
      <div class="row">
        <button role="button" class="btn btn-primary redirect-button" id="oxlin-iframe-button">
          Open embedded Oxlin Link
        </button>
      </div>
      <div class="row justify-content-center" id="iframe-container"></div>
      <div class="row row-cols-2">
        <div clas="col">
          <h4>Customer</h4>
          <pre id="customer"></pre>
        </div>
        <div class="col">
          <h4>Analysis</h4>
          <pre id="analysis"></pre>
        </div>
      </div>
    </div>
  </body>
  <script>

    /**
     * updateCustomer
     */
    function updateCustomer() {
      var req = new XMLHttpRequest();
      req.onreadystatechange = (customers) => {
        var customer = JSON.parse(req.responseText)[0];

        if (customer.aggregationDetails.iframeUrl) {
          setIframe(customer.aggregationDetails.iframeUrl);
        } else {
          removeIframe();
        }

        if (req.readyState == 4 && req.status == 200) {
          document.getElementById("customer").innerText = JSON.stringify(customer, undefined, 4);
        }
      };
      req.open("GET", "/v2/customers");
      req.send();
    }

    /**
     * updateAnalysis
     */
    function updateAnalysis() {
      var req = new XMLHttpRequest();
      req.onreadystatechange = () => {
        if (req.readyState == 4 && req.status == 200) {
          document.getElementById("analysis").innerText = JSON.stringify(JSON.parse(req.responseText)[0], undefined, 4);
        }
      };
      req.open("GET", "/analyses");
      req.send();
    }

    /**
     * addHandlerToIframeButton
     */
    function addHandlerToIframeButton() {
      document.getElementById('oxlin-iframe-button').onclick = function addIframe() {
        var req = new XMLHttpRequest();
        req.onload = () => setIframe(req.responseText);
        req.open("GET", "/iframe");
        req.send();
      }
    }

    /**
     * setIframe
     */
    function setIframe(iframeUrl) {
      console.log(document.getElementById('iframe-container').children);
      console.log(document.getElementById('iframe-container').children.length);
      if (document.getElementById('iframe-container').children.length > 0) {
        return;
      }
      
      var iframe = document.createElement('iframe');
      iframe.src = iframeUrl;
      iframe.style.width = '408px';
      iframe.style.height = '600px';
      iframe.style.marginBottom = "30px";
      document.getElementById('iframe-container').appendChild(iframe);
    }

    /**
     * removeIframe
     */
    function removeIframe() {
      if (document.getElementById('iframe-container').children.length > 0) {
        document.getElementById('iframe-container').lastChild.remove();
      }
    }

    /**
     * receiveMessage
     */
    function receiveMessage(event) {
      console.log(event);

      if (event.origin !== 'https://sandbox-api.oxlin.io' || typeof event.data !== "string") {
        return;
      }

      var req = new XMLHttpRequest();
      req.onload = () => {
        document.getElementById('iframe-container').innerHTML = "";
      }
      req.open("GET", `/callback`);
      req.send();
    }

    /**
     * bootstrapp
     */
    function bootstrapp() {
      window.addEventListener('message', receiveMessage, false);

      addHandlerToIframeButton();

      // First update
      updateCustomer();
      updateAnalysis();

      // Then update every 500ms
      setInterval(() => updateCustomer(), 500);
      setInterval(() => updateAnalysis(), 500);
    }

    bootstrapp();

    </script>
</html>
