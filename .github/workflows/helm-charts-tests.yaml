name: Lint and Test Charts

on:
  push:
    paths:
      - '.helm/**'
  pull_request:
    paths:
      - '.helm/**'
    branches-ignore:
      - gh-pages

jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Run chart-testing (lint)
        uses: helm/chart-testing-action@v2.2.1
      - run: ct lint --config ${{ github.workspace }}/.github/chart-testing.yml

  lint-docs:
    runs-on: ubuntu-latest
    needs: lint-chart
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run helm-docs
        run: .github/helm-docs.sh

  kubeval-chart:
    runs-on: ubuntu-latest
    needs:
      - lint-chart
    strategy:
      matrix:
        k8s:
          - v1.21.12
          - v1.22.9
          - v1.23.6
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run kubeval
        env:
          KUBERNETES_VERSION: ${{ matrix.k8s }}
        run: .github/kubeval.sh

  install-chart:
    name: install-chart
    runs-on: ubuntu-latest
    needs:
      - lint-chart
      - kubeval-chart
    strategy:
      matrix:
        k8s:
          - v1.21.12
          - v1.22.9
          - v1.23.6
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Create kind ${{ matrix.k8s }} cluster
        uses: helm/kind-action@v1.2.0
        with:
          node_image: kindest/node:${{ matrix.k8s }}
      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Run chart-testing (lint)
        uses: helm/chart-testing-action@v2.2.1
      - run: ct install --config ${{ github.workspace }}/.github/chart-testing.yml

  release_artifact_registry:
    runs-on: ubuntu-latest
    name: Release Charts on Google Artifact Registry as OCI
    needs:
      - lint-chart
      - lint-docs
      - kubeval-chart
      - install-chart
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Set up google credentials
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_PUBLIC_SA }}
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1
      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - run: gcloud auth configure-docker europe-docker.pkg.dev
      - name: Package Charts
        run: helm package .helm/linxoconnectconnector
      - name: Get Chart version
        id: get-chart-version
        uses:  KJ002/read-yaml@1.6
        with: 
          file: ${{ github.workspace }}/.helm/linxoconnectconnector/Chart.yaml
          key-path: '["version"]'
      - name: Push Charts to Artifact Registry
        run: helm push charts-${{ steps.get-chart-version.outputs.data }}.tgz oci://europe-docker.pkg.dev/algoan-prod/linxo-connect-connector

  release_github_pages:
    runs-on: ubuntu-latest
    name: Release Charts on GitHub pages
    needs:
      - lint-chart
      - lint-docs
      - kubeval-chart
      - install-chart
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.0
        with:
          charts_dir: '.helm/'
        env:
          CR_TOKEN: '${{ secrets.PUBLIC_REPO_GHA_PAT }}'
